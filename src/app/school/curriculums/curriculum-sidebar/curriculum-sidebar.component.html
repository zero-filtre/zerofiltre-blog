<section
    class="sidebar_curriculum pb-5 lg:pb-24 lg:pt-5 bg-white scrollbar lg:fixed top-20 mt-1 lg:h-screen overflow-auto min-w-[350px] lg:max-w-[350px]">
    <div class="px-1.5">
        <div class="lg:hidden site-container flex flex-col">
            <button mat-raised-button class="toogle-curriculum flex items-center gap-3 mb-5 mt-2 -mr-1 self-end"
                (click)="drawer?.toggle()">
                <span class="text-primary-400 text-sm mt-0.5">Retourner à la leçon</span>
                <div class="shadow-md h-8 w-8 grid place-items-center rounded-full bg-primary-500 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-4 h-4 mr-0.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                </div>
            </button>
        </div>

        <div class="curriculum_wrapper max-w-3xl m-auto">
            <h2 class="pb-4 pt-5 lg:pb-6 lg:pl-2 font-black text-xl lg:text-2xl text-primary-500">
                <a routerLink="{{'/cours/'+course?.id}}">{{course?.title}}</a>
            </h2>

            <ng-container *ngIf="canEdit">
                <button (click)="openChapterInitDialog(course?.id)"
                    class="flex items-center gap-1 mb-4 border shadow-lg rounded-md p-4 text-primary-500 hover:bg-skin-link transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Nouveau chapitre</span>
                </button>
            </ng-container>

            <div class="curriculum_chapters_wrapper">
                <div *ngFor="let chapter of chapters" class="curriculum_chapter mb-1">
                    <div
                        class="curriculum_chapter_title uppercase opacity-90 shadow-md rounded-sm group flex items-center justify-between bg-primary-100 text-secondary p-3 font-semibold">
                        <span>{{chapter?.title}}</span>

                        <!-- Contextuel menu for editing Chapter -->
                        <div *ngIf="canEdit">
                            <button [matMenuTriggerFor]="menu"
                                class="rounded-full p-2 hover:bg-skin-card transition-all duration-500"
                                aria-label="icon-button with a menu">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 text-secondary" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                                </svg>
                            </button>

                            <mat-menu #menu="matMenu" class="font-normal text-secondary bg-primary-100">
                                <button (click)="openLessonInitDialog(chapter?.id, course?.id)"
                                    aria-labelledby="Add Lesson button"
                                    class="flex items-end gap-3 w-full text-left px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-sm transition-all duration-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span>Ajouter une leçon</span>
                                </button>
                                <button (click)="openChapterUpdateDialog(chapter)"
                                    aria-labelledby="Delete chapter button"
                                    class="flex items-end gap-3 w-full text-left px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-sm transition-all duration-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                    </svg>
                                    <span>Modifier ce chapitre</span>
                                </button>
                                <button (click)="openChapterDeleteDialog(chapter?.id)"
                                    aria-labelledby="Delete chapter button"
                                    class="flex items-end gap-3 w-full text-left px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-sm transition-all duration-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                    </svg>
                                    <span>Supprimer ce chapitre</span>
                                </button>
                            </mat-menu>
                        </div>
                    </div>

                    <ul class="curriculum_chapter_lessons mt-1 space-y-0.5">
                        <ng-container *ngFor="let lesson of chapter.lessons">
                            <li *ngIf="lesson?.chapterId === chapter?.id"
                                [ngClass]="{'!bg-skin-link': isActiveLesson(lesson.id), '!text-skin-base opacity-80': lesson?.private && !canAccessCourse}"
                                class="curriculum_chapter_lesson_elt text-primary-500 hover:bg-skin-link bg-skin-cardMuted transition-all duration-200">
                                <div class="lesson_link group flex justify-between items-center gap-2">
                                    <div class="w-full flex items-center gap-2 pr-3">
                                        <a routerLink="{{'/cours/'+course?.id+'/'+lesson?.position}}"
                                            [style.pointer-events]="lesson?.private && !canAccessCourse ? 'auto' : 'auto'"
                                            class="w-full flex items-center p-3 gap-2" (click)="drawer?.toggle()">

                                            <span class="lesson_small_icon">
                                                <svg *ngIf="lesson?.type === 'video' && canAccessCourse || !lesson?.private"
                                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke-width="1.5" stroke="currentColor"
                                                    class="w-5 h-5 text-primary-600">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M6 20.25h12m-7.5-3v3m3-3v3m-10.125-3h17.25c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125z" />
                                                </svg>

                                                <svg *ngIf="lesson?.type === 'doc'" xmlns="http://www.w3.org/2000/svg"
                                                    fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                                    stroke="currentColor" class="w-5 h-5 text-primary-600">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
                                                </svg>

                                                <svg *ngIf="lesson?.private && !canAccessCourse "
                                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                                    fill="currentColor" class="w-5 h-5 text-secondary">
                                                    <path fill-rule="evenodd"
                                                        d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z"
                                                        clip-rule="evenodd" />
                                                </svg>
                                            </span>

                                            <span
                                                [ngClass]="{'font-bold lg:text-lg text-primary-500': isActiveLesson(lesson.id), 'text-secondary':isActiveLesson(lesson.id) && lesson.private && !canAccessCourse}"
                                                class="lesson_name font-normal line-clamp-2 lg:line-clamp-none">
                                                {{lesson?.title}}
                                            </span>
                                        </a>

                                        <div class="right_block flex items-center justify-end gap-1.5 ml-auto">
                                            <!-- Contextual menu for editing Lesson -->
                                            <ng-container *ngIf="canEdit">
                                                <button [matMenuTriggerFor]="menu"
                                                    class="rounded-full p-2 opacity-0 group-hover:opacity-100 hover:bg-skin-card transition-all duration-500"
                                                    aria-label="icon-button with a menu">
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 text-secondary"
                                                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            stroke-width="2"
                                                            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                                                    </svg>
                                                </button>

                                                <mat-menu #menu="matMenu" class="font-normal text-skin-base bg-skin-bg">
                                                    <a aria-labelledby="Link to lesson edit page"
                                                        routerLink="/cours/{{course?.id}}/{{lesson?.id}}/edit"
                                                        class="flex items-end gap-3 px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-sm transition-all duration-200">
                                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                            class="w-5 h-5">
                                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                                        </svg>

                                                        <span>Modifier la leçon</span>
                                                    </a>
                                                    <button (click)="openLessonDeleteDialog(lesson?.id)"
                                                        aria-labelledby="Delete article button"
                                                        class="flex items-end gap-3 w-full text-left px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-sm transition-all duration-200">
                                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                            class="w-5 h-5">
                                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                                        </svg>
                                                        <span>Supprimer cette leçon</span>
                                                    </button>
                                                </mat-menu>
                                            </ng-container>

                                            <span
                                                [ngClass]="{'!text-white !bg-skin-base !opacity-50': lesson?.private && !canAccessCourse}"
                                                class="lesson_duration rounded-md p-1 bg-accent-400 text-xs text-secondary font-normale">
                                                {{lesson.duration}}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ng-container>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
