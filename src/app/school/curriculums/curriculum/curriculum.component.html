<section class="curriculum">
    <div class="site-container">
        <div class="curriculum_wrapper max-w-3xl m-auto">
            <h2 class="pb-5 text-center lg:!text-2xl text-secondary uppercase opacity-90">Contenu du cours</h2>

            <div cdkDropListGroup class="curriculum_chapters_wrapper">
                <ul *ngIf="chapters?.length" 
                    cdkDropList [cdkDropListData]="chapters" 
                    (cdkDropListDropped)="dropChapters($event)"
                    class="curriculum_chapter mb-1">

                    <ng-container *ngFor="let chapter of chapters" class="curriculum_chapter mb-2">

                        <li cdkDrag [cdkDragDisabled]="!canEdit" class="mt-0.5" [ngClass]="{'cursor-grab' : canEdit}">
                            <div
                                class="curriculum_chapter_title uppercase opacity-90 bg-primary-100 text-secondary p-3 font-semibold">
                                {{chapter.title}}
                            </div>

                            <ul *ngIf="chapter.lessons?.length" 
                                cdkDropList 
                                [cdkDropListData]="chapter.lessons"
                                (cdkDropListDropped)="dropLessons($event)" 
                                class="curriculum_chapter_lessons space-y-0.5">

                                <ng-container *ngFor="let lesson of chapter.lessons">

                                    <li  cdkDrag [cdkDragDisabled]="!canEdit" id="{{lesson.id}}" *ngIf="lesson?.chapterId === chapter?.id"
                                        [ngClass]="{'cursor-grab' : canEdit}"
                                        class="curriculum_chapter_lesson_elt hover:bg-skin-link bg-skin-cardMuted transition-all duration-200">
                                        <a routerLink="{{'/cours/'+course?.id+'/'+lesson?.id}}"
                                            [style.pointer-events]="lesson?.number && !canAccessCourse ? 'auto' : 'auto'"
                                            class="lesson_link w-full p-3 pr-0 flex justify-between items-center gap-2">
                                            <div class="left_content flex items-center gap-2">
                                                <span class="lesson_small_icon">
                                                    <svg *ngIf="lesson?.type === 'video' && (lesson?.free || canAccessCourse)" xmlns="http://www.w3.org/2000/svg"
                                                        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-primary-500">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            d="M6 20.25h12m-7.5-3v3m3-3v3m-10.125-3h17.25c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125z" />
                                                    </svg>
                                                    
                                                    <svg *ngIf="lesson?.type === 'text' && (lesson?.free || canAccessCourse)" xmlns="http://www.w3.org/2000/svg" fill="none"
                                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-primary-500">
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
                                                    </svg>

                                                    <svg *ngIf="!lesson?.free && !canAccessCourse" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                                        fill="currentColor" class="w-5 h-5 text-secondary">
                                                        <path fill-rule="evenodd"
                                                            d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z"
                                                            clip-rule="evenodd" />
                                                    </svg>
                                                </span>
                                                <span class="lesson_name font-normal line-clamp-2 lg:line-clamp-none" [ngClass]="{'text-primary-500': (lesson?.free || canAccessCourse)}">{{capitalize(lesson.title)}}</span>
                                                <!-- <span class="lesson_duration rounded-md p-1 bg-accent-400 text-xs text-secondary font-normal">{{lesson.duration}}</span> -->
                                            </div>
                                            <button *ngIf="lesson.free || canAccessCourse || isSubscriber"
                                                class="lesson_button bg-primary-400 text-white px-2 py-1 rounded text-sm font-medium mr-3">
                                                <span *ngIf="!isSubscriber">Aper√ßu</span>
                                                <span *ngIf="isSubscriber">Commencer</span>
                                            </button>
                                            <button *ngIf="!lesson?.free && !canAccessCourse && !isSubscriber" disabled
                                                class="lesson_button bg-primary-400 text-white px-2 py-1 rounded text-sm font-medium mr-3 opacity-50">Commencer</button>
                                        </a>
                                    </li>

                                </ng-container>

                            </ul>
                        </li>

                    </ng-container>

                </ul>
            </div>

        </div>
    </div>
</section>
