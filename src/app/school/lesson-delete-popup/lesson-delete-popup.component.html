<div *ngIf="loading; else popupContent" class="min-w-[150px] min-h-[100px] flex items-center justify-center">
    <svg class="w-10 h-10 animate-spin text-primary-500" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" width="200px" height="200px" viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid">
        <circle cx="50" cy="50" fill="none" stroke="currentColor" stroke-width="8" r="35"
            stroke-dasharray="164.93361431346415 56.97787143782138" transform="matrix(1,0,0,1,0,0)"
            style="animation-play-state:paused"></circle>
    </svg>
</div>

<ng-template #popupContent>
    <div class="delete-account-content-wrapper max-w-md flex flex-col items-center justify-center">
        <div class="alert-message border-t-4 border-red-500 rounded-b text-skin-base px-4 py-3" role="alert">
            <div class="flex">
                <div class="py-1">
                    <svg class="fill-current h-6 w-6 text-red-500 mr-4" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20">
                        <path
                            d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
                    </svg>
                </div>
                <div>
                    <p class="font-bold text-xl">{{'deleteAccountPopup.cautionTitle' | translate}}</p>
                    <p class="text-base">
                        Voulez-vous vraiment supprimer cette le√ßon ?
                    </p>
                </div>
            </div>
        </div>

        <div class="action-buttons mt-6 flex gap-2">
            <button (click)="onNoClick()" aria-labelledby="Cancel button"
                class="order-2 font-semibold relative w-full flex justify-center py-2 px-4 border border-transparent text-sm rounded-full text-white bg-red-500 hover:bg-red-700 focus:outline-none transition-all duration-200">
                <span>{{'app.cancel' | translate}}</span>
            </button>
            <button (click)="handleDeleteChapter()" aria-labelledby="Delete article button"
                class="order-1 px-4 py-2 border border-skin-border rounded-full shadow-sm bg-skin-card text-sm leading-5 font-semibold text-skin-base hover:bg-skin-cardMuted transition-all duration-200">
                <span>{{'app.deleteArticlePopupBtn' | translate}}</span>
            </button>
        </div>
    </div>
</ng-template>
