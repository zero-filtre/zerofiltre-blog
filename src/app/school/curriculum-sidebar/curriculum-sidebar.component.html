<section
    class="sidebar_curriculum py-5 lg:pb-24 bg-white scrollbar lg:fixed top-20 mt-1 lg:h-screen overflow-auto min-w-[350px] lg:max-w-[350px]">
    <div class="px-1.5">
        <div class="curriculum_wrapper max-w-3xl m-auto">
            <h2 class="pb-6 pl-2 font-medium lg:text-2xl text-primary-700">{{course.name}}</h2>
            <button (click)="openChapterInitDialog()"
                class="flex items-center gap-1 mb-4 border shadow-md rounded-md p-2 text-primary-500 hover:bg-skin-link transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Nouveau chapitre</span>
            </button>

            <div class="curriculum_chapters_wrapper">
                <div *ngFor="let chapter of course.chapters" class="curriculum_chapter mb-2">
                    <div
                        class="curriculum_chapter_title group flex items-center justify-between bg-primary-100 text-secondary p-3 font-semibold">
                        <span>{{chapter.title}}</span>

                        <!-- Contextuel menu for editing Chapter -->
                        <div *ngIf="authService.currentUsr as currentUsr">
                            <div *ngIf="isAuthor(currentUsr, course) || authService.isAdmin">
                                <button [matMenuTriggerFor]="menu"
                                    class="rounded-full p-2 opacity-0 group-hover:opacity-100 hover:bg-skin-card transition-all duration-500"
                                    aria-label="icon-button with a menu">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 text-secondary" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                                    </svg>
                                </button>

                                <mat-menu #menu="matMenu" class="font-semibold text-skin-base">
                                    <button (click)="openLessonInitDialog()" aria-labelledby="Add Lesson button"
                                        class="flex items-center gap-1 font-semibold text-skin-base w-full text-left px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-xs transition-all duration-200">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        <span>Ajouter une leçon</span>
                                    </button>
                                    <button (click)="openChapterDeleteDialog(chapter.id)"
                                        aria-labelledby="Delete chapter button"
                                        class="flex items-center gap-1 font-semibold text-skin-base w-full text-left px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-xs transition-all duration-200">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                        </svg>
                                        <span>Supprimer ce chapitre</span>
                                    </button>
                                </mat-menu>
                            </div>
                        </div>
                    </div>

                    <ul class="curriculum_chapter_lessons space-y-0.5">
                        <li *ngFor="let lesson of chapter.lessons"
                            class="curriculum_chapter_lesson_elt hover:bg-skin-link bg-skin-cardMuted transition-all duration-200">
                            <a routerLink="/cours/1"
                                class="lesson_link group p-3 flex justify-between items-center gap-2">
                                <div class="left_content w-full flex items-center gap-2">
                                    <span class="lesson_small_icon">
                                        <svg *ngIf="lesson.type === 'video'" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="w-5 h-5 text-primary-600">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M6 20.25h12m-7.5-3v3m3-3v3m-10.125-3h17.25c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125z" />
                                        </svg>

                                        <svg *ngIf="lesson.type === 'doc'" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="w-5 h-5 text-primary-600">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
                                        </svg>
                                    </span>
                                    <span
                                        class="lesson_name font-light line-clamp-2 lg:line-clamp-none">{{lesson.name}}</span>

                                    <!-- Contextuel menu for editing Lesson -->
                                    <ng-container *ngIf="authService.currentUsr as currentUsr">
                                        <ng-container *ngIf="isAuthor(currentUsr, course) || authService.isAdmin">
                                            <button [matMenuTriggerFor]="menu"
                                                class="rounded-full ml-auto p-2 opacity-0 group-hover:opacity-100 hover:bg-skin-card transition-all duration-500"
                                                aria-label="icon-button with a menu">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 text-secondary"
                                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                                                </svg>
                                            </button>

                                            <mat-menu #menu="matMenu" class="font-semibold text-skin-base">
                                                <a aria-labelledby="Link to lesson edit page" routerLink="edit"
                                                    class="flex items-center gap-1 px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-xs transition-all duration-200">
                                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                                        data-supported-dps="24x24" fill="currentColor" class="w-5 h-5"
                                                        width="24" height="24" focusable="false">
                                                        <path
                                                            d="M21.13 2.86a3 3 0 00-4.17 0l-13 13L2 22l6.19-2L21.13 7a3 3 0 000-4.16zM6.77 18.57l-1.35-1.34L16.64 6 18 7.35z">
                                                        </path>
                                                    </svg>
                                                    <span>Editer la leçon</span>
                                                </a>
                                                <button (click)="openLessonDeleteDialog(lesson.id)"
                                                    aria-labelledby="Delete article button"
                                                    class="flex items-center gap-1 font-semibold text-skin-base w-full text-left px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-xs transition-all duration-200">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                        class="w-5 h-5">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                                    </svg>
                                                    <span>Supprimer cette leçon</span>
                                                </button>
                                            </mat-menu>
                                        </ng-container>
                                    </ng-container>

                                    <span
                                        class="lesson_duration rounded-md p-1 bg-accent-400 text-xs text-secondary font-normale">{{lesson.duration}}</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
