<div class="example-toolbar sticky top-[72px] lg:top-20 z-20 bg-primary-100">
    <div class="site-container flex items-center justify-between gap-4 lg:gap-5 h-16">
        <button mat-icon-button (click)="snav.toggle()" class="flex items-center justify-center bg-primary-50 text-white h-full w-16">
            <svg xmlns="http://www.w3.org/2000/svg" aria-label="Side nav toggle icon" class="h-6 w-6" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        
        <progress *ngIf="courseEnrollment$|async"  id="bluebar" class="progress_bar h-10" [ngClass]="{'sidebar-closed':!snav.opened}" [value]="completeProgressVal" max="100"></progress>
        <progress *ngIf="!isSubscriber"  id="bluebar" class="progress_bar h-10 opacity-0" [ngClass]="{'sidebar-closed':!snav.opened}" [value]="0" max="100"></progress>
    </div>
</div>

<div class="example-container" [class.site-container]="!mobileQuery.matches" [class.example-is-mobile]="mobileQuery.matches">
    <mat-sidenav-container class="example-sidenav-container" tabIndex="-1">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="true"
            fixedTopGap="0" [opened]="!mobileQuery.matches" class="pt-36 border-none lg:bg-transparent lg:min-w-[370px] !shadow-none">
            <aside aria-labelledby="course-curriculum-sidebar" class="text-skin-art" *appShellNoRender>
                <app-curriculum-sidebar [drawer]="snav" [canEdit]="canEditCourse" [course]="course$|async"
                    [lessons]="lessons$ | async" [chapters]="chapters$ | async" [activeLessonID]="lessonID"
                    [canAccessCourse]="canAccessCourse" [loading]="loadingChapters" [completedLessonsIds]="completedLessonsIds"
                    [durations]="durations" [mobileQuery]="mobileQuery">
                </app-curriculum-sidebar>
            </aside>
        </mat-sidenav>

        <mat-sidenav-content>
            <main class="text-skin-art min-h-screen">
                <div class="lesson_content_wrapper p-4 lg:p-0 lg:pt-4 lg:pl-6" [ngClass]="{'lg:!pl-0':!snav.opened}" *appShellNoRender>
                    <div class="shadow-lg rounded-sm overflow-hidden mx-auto" id="lesson_video_player">
                        <div class="vid_wrapper w-full h-full bg-gray-900">
                            <ng-container *ngIf="lesson$|async as lesson">
                                <ng-container *ngIf="lesson.video">
                                    <iframe *ngIf="canAccessCourse || lesson.free" [src]="lesson.video | vimeoUrl" webkitallowfullscreen mozallowfullscreen 
                                        allowfullscreen width="100%" height="100%" allow="autoplay; fullscreen; picture-in-picture" title="Lesson video">
                                    </iframe>

                                    <div *ngIf="(!lesson?.free && !canAccessCourse) || !lesson?.video" class="h-full flex items-center justify-center">
                                        <div class="upgrade-required text-center text-skin-base">
                                            <h5 class="text-base mb-7 font-semibold text-error">Permission refusée</h5>
                                            <div class="buy-box p-6 border border-primary-500 rounded-lg">
                                                <button (click)="buyCourse()">
                                                    <span class="text-xl text-primary-500 uppercase font-semibold mr-2">
                                                        Achetez ce cours
                                                    </span>
                                                    <span class="text-xl font-medium">pour {{(course?.price/100)|currency:'EUR'}}</span>
                                                    <p class="text-sm">Accès à vie pour un prix incroyablement bas</p>
                                                </button>
                                            </div>

                                            <h3 class="my-5 font-bold text-2xl">OU</h3>
                                            
                                            <div class="buy-box p-6 border border-accent-400 rounded-lg">
                                                <button (click)="subscribeToPro()">
                                                    <p class="text-xl text-accent-400 uppercase font-semibold">Passer à Pro</p>
                                                    <p class="text-sm">Débloquez tout le contenu Zerofiltre &amp;&amp; avantages
                                                        bonus</p>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>

                                <ng-container *ngIf="!lesson?.video">
                                    <div class="text-lg lg:text-2xl text-skin-base h-full flex items-center justify-center">
                                        Aucun contenu video
                                    </div>
                                </ng-container>
                            </ng-container>
            
                            <ng-container *ngIf="loading" class="articleCoverImageSkeletonLoader">
                                <ngx-skeleton-loader count="1" appearance="line" [theme]="{ 
                                                                                        'height.%': 100,
                                                                                        'width.%': 100
                                                                                    }">
                                </ngx-skeleton-loader>
                            </ng-container>
                        </div>
                    </div>
            
                    <div class="lesson_content mb-14">
                        <div *ngIf="lesson$|async as lesson" class="markdown-content mt-3 lg:mt-5">
                            <div
                                class="lesson_name mb-6 lg:mb-8 text-3xl w-full font-black text-primary-500 tracking-tighter sm:text-3xl sm:leading-10 md:text-4xl lg:text-5xl lg:leading-[3rem] xl:leading-[3.5rem]">
                                <h1>{{capitalize(lesson?.title)}}</h1>
                            </div>
                            <app-markdown-preview [data]="lesson?.content"></app-markdown-preview>
                        </div>
            
                        <ng-container *ngIf="loading" class="articleContentSkeletonLoader">
                            <ngx-skeleton-loader class="block mt-2 lg:mt-8" count="10" appearance="line" [theme]="{ 
                                                                        'border-radius': '5px',
                                                                            'height.px': 20,
                                                                            'width.%': 100
                                                                        }">
                            </ngx-skeleton-loader>
                        </ng-container>
                    </div>
            
                    <div *ngIf="lesson$|async as lesson" [ngClass]="{'hidden':!lesson.resources?.length}"
                        class="lesson_ressources_wrapper mb-5">

                        <label for="lesson_ressourses" class="block text-base font-semibold leading-5 text-skin-base ml-3">
                            Ressources
                        </label>

                        <div
                            class="lesson_ressourses w-full border-2 border-dashed rounded p-5 grid justify-center sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 lg:justify-start flex-wrap mt-[-10px]">
                            <ng-container *ngFor="let res of lesson?.resources; let i = index">
                                <div *ngIf="res.type == 'img'"
                                    class="group flex flex-col items-center justify-center hover:bg-base-100 p-5 rounded cursor-pointer">
                                    <a href="{{res.url}}" target="_blank" rel="noopener" class="self-center">
                                        <app-image [sourceUrl]="res.url" [classes]="'w-[200px]'"></app-image>
                                        <span class="group-hover:text-primary-500 break-words mt-2 inline-block">{{res.name}}</span>
                                    </a>
                                </div>
                
                                <div *ngIf="docTypes.includes(res.type)"
                                    class="group flex flex-col items-center justify-center self-start hover:bg-base-100 p-5 rounded cursor-pointer">
                                   <a [routerLink]="['/pdf']" [queryParams]="{ url: res.url}" target="_blank"> 
                                        <div class="w-[200px] flex flex-col">
                                            <pdf-viewer [src]="res.url" [original-size]="false" [fit-to-page]="false"
                                                style="width: 200px; height: 295px; cursor: pointer;"></pdf-viewer>
                                            <span class="group-hover:text-primary-500 break-words">{{res.name}}</span>
                                        </div>
                                    </a>
                                </div>
                            </ng-container>
                        </div>
                    </div>
            
                    <div *ngIf="isSubscriber" class="lesson_complete_btn my-10">
                        <div *ngIf="lesson$|async as lesson" class="flex justify-center font-semibold">
                            <button *ngIf="!completed" (click)="toggleCompleted()"
                                class="flex items-center gap-2 shadow-xl rounded-md p-4 py-3 text-white bg-primary-500 hover:bg-primary-600 transition-all duration-300">
                                <span>Marquer cette leçon terminée</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                                    stroke="currentColor" class="w-5 h-5 mt-0.5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                </svg>
                            </button>
                            <button *ngIf="completed" (click)="toggleCompleted()"
                                class="shadow-xl rounded-md p-4 py-3 text-white  bg-error hover:bg-red-500 transition-all duration-300">
                                Marquer cette leçon non terminée
                            </button>
                        </div>
                    </div>
            
                    <div class="lesson_pagination my-10">
                        <div *ngIf="lesson$|async as lesson" class="flex gap-5 lg:gap-10 font-semibold">
                            <a *ngIf="prevLesson$|async as prev" routerLink="{{'/cours/'+ course?.id + '/' + prev.id}}"
                                class="flex items-center justify-between gap-2 w-full rounded-md p-4 py-3 text-primary-500 border border-primary-500 hover:bg-primary-100 hover:bg-opacity-40 transition-all duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                                    stroke="currentColor" class="w-5 h-5 mt-0.5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                                </svg>
                                <span class="w-full text-center">{{prev.title}}</span>
                            </a>
            
                            <a *ngIf="nextLesson$|async as next" routerLink="{{'/cours/'+ course?.id + '/' + next.id}}"
                                class="flex items-center justify-between gap-2 w-full rounded-md p-4 py-3 text-primary-500 border border-primary-500 hover:bg-primary-100 hover:bg-opacity-40 transition-all duration-300">
                                <span class="w-full text-center">{{next.title}}</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                                    stroke="currentColor" class="w-5 h-5 mt-0.5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="flex justify-center items-center h-[80vh]" *appShellRender>
                    <svg class="w-40 animate-spin" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                        <circle cx="50" cy="50" fill="none" stroke="#15b2bc" stroke-width="2" r="35"
                            stroke-dasharray="164.93361431346415 56.97787143782138" transform="matrix(1,0,0,1,0,0)"
                            style="animation-play-state:paused"></circle>
                    </svg>
                </div>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
