<mat-sidenav-container class="sidenav-container bg-skin-bg min-h-screen">

    <!-- SIDENAV -->

    <mat-sidenav #drawer class="sidenav relative" position="end" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="false">

        <div class="absolute top-6 right-6 w-fit" (click)="drawer.close()">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
            </button>
        </div>


        <mat-nav-list>
            <a mat-list-item (click)="drawer.close()" class="sidenavLink" routerLink="/a-propos">
                <div>A propos</div>
            </a>

            <a mat-list-item (click)="drawer.close()" class="sidenavLink" routerLink="/articles">
                <div>Articles</div>
            </a>

            <a mat-list-item (click)="drawer.close()" class="sidenavLink" routerLink="/whatsapp">
                <div class="flex items-center gap-2">

                        xmlns="http://www.w3.org/2000/svg">

    </mat-sidenav>

    <mat-sidenav-content class="">

        <!-- TOP TOOLBAR-->

        <div class="top-toolbar">

            <mat-toolbar class="top-toolbar-container">
                <a class="logo-link" routerLink="/">
                    <div class="logo w-9/12 md:w-10/12 lg:w-11/12">
                        <img class="max-w-full" src="../../../assets/logoblue.svg" alt="Zerofiltre.tech">
                    </div>
                </a>


                <div *ngIf="!(isHandset$ | async)" class="flex items-center text-secondary">

                    <a class="navLink" routerLink="/a-propos">
                        <div>A propos</div>
                    </a>

                    <a class="navLink" routerLink="/articles">
                        <div>Articles</div>
                    </a>

                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
            </mat-toolbar>

        </div>

        <!-- TRANSCLUSION -->
        <div class="container">
            <ng-content></ng-content>
        </div>

        <app-footer></app-footer>

    </mat-sidenav-content>

</mat-sidenav-container>
