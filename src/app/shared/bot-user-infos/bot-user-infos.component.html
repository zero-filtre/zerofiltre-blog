<div class="">
    <div *ngIf="!editMode" class="profile-content">
        <div class="user-credentials flex flex-col space-y-4 px-4 py-6 rounded-lg bg-skin-bgMuted shadow-md">
            <nav class="user-credentials-nav flex gap-2 items-center">
                <h2 class="text-xl sm:text-3xl text-skin-base font-bold">Profil:</h2>
                <div class="edit-action-btn">
                    <button aria-labelledby="Link to about page" (click)="edit()"
                        class="inline-flex group items-center justify-center h-10 w-10 sm:h-14 sm:w-14 p-1 hover:shadow-sm rounded-full text-skin-base hover:bg-skin-border transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor"
                            class="" width="24" height="24" focusable="false">
                            <path
                                d="M21.13 2.86a3 3 0 00-4.17 0l-13 13L2 22l6.19-2L21.13 7a3 3 0 000-4.16zM6.77 18.57l-1.35-1.34L16.64 6 18 7.35z">
                            </path>
                        </svg>
                    </button>
                </div>
            </nav>
    
            <div class="full-name text-base">
                <label class="text-skin-muted">Nom</label>
                <div class="text-skin-base">{{data.name}}</div>
            </div>
            
            <div class="full-name text-base">
                <label class="text-skin-muted">Prénom</label>
                <div class="text-skin-base">{{data.prename}}</div>
            </div>

            <div class="full-name text-base">
                <label class="text-skin-muted">Téléphone</label>
                <div class="text-skin-base">{{data.phone}}</div>
            </div>

            <div class="full-name text-base">
                <label class="text-skin-muted">Genre</label>
                <div class="text-skin-base">{{data.gender}}</div>
            </div>

            <div class="full-name text-base">
                <label class="text-skin-muted">Ville</label>
                <div class="text-skin-base">{{data.city}}</div>
            </div>

            <div class="full-name text-base">
                <label class="text-skin-muted">Statut</label>
                <div class="text-skin-base">{{data.statut}}</div>
            </div>

            <div class="full-name text-base">
                <label class="text-skin-muted">Domaine</label>
                <div class="text-skin-base">{{data.domain}}</div>
            </div>
            
        </div>
    </div>

    <div *ngIf="editMode">
        <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">
            <div class="profile-edit-content flex flex-col space-y-4 px-4 py-6 rounded-lg bg-skin-bgMuted shadow-md">
                <div>
                    <label for="name" class="block text-sm font-semibold leading-5 text-skin-muted">
                        Nom
                    </label>
                    <div class="mt-2">
                        <div class="relative ">
                            <input name="name" type="text" id="name" formControlName="name" class="" required
                                placeholder="Nom">
                        </div>
                        <div *ngIf="name?.invalid && name?.dirty" class="">
                            <div *ngIf="name?.errors?.['required']" class="mt-1 text-xs sm:text-sm text-error italic">
                                {{'profileEdit.missingfullName' | translate}}
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="prename" class="block text-sm font-semibold leading-5 text-skin-muted">
                        Prénom
                    </label>
                    <div class="mt-2">
                        <div class="relative ">
                            <input name="prename" type="text" id="prename" formControlName="prename" class="" placeholder="Prénom">
                        </div>
                    </div>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-semibold leading-5 text-skin-muted">
                        Téléphone
                    </label>
                    <div class="mt-2">
                        <div class="relative ">
                            <input name="phone" type="text" id="phone" formControlName="phone" class="" placeholder="Numéro Téléphone">
                        </div>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold leading-5 text-skin-muted">
                        Mot de passe
                    </label>
                    <div class="mt-2">
                        <div class="relative ">
                            <input name="password" type="password" id="password" formControlName="password" class="" placeholder="********">
                        </div>
                    </div>
                </div>

                <div>
                    <label for="gender" class="block text-sm font-semibold leading-5 text-skin-muted">
                        Genre
                    </label>
                    <div class="mt-2">
                        <div class="relative ">
                            <input name="gender" type="text" id="gender" formControlName="gender" class="" placeholder="genre">
                        </div>
                    </div>
                </div>

                <div>
                    <label for="city" class="block text-sm font-semibold leading-5 text-skin-muted">
                        Ville
                    </label>
                    <div class="mt-2">
                        <div class="relative ">
                            <input name="city" type="text" id="city" formControlName="city" class="" placeholder="ville">
                        </div>
                    </div>
                </div>

                <div>
                    <label for="statut" class="block text-sm font-semibold leading-5 text-skin-muted">
                        Statut
                    </label>
                    <div class="mt-2">
                        <div class="relative ">
                            <input name="statut" type="text" id="statut" formControlName="statut" class="" placeholder="statut">
                        </div>
                    </div>
                </div>

                <div>
                    <label for="domain" class="block text-sm font-semibold leading-5 text-skin-muted">
                        Domaine
                    </label>
                    <div class="mt-2">
                        <div class="relative ">
                            <input name="domain" type="text" id="domain" formControlName="domain" class="" placeholder="domaine">
                        </div>
                    </div>
                </div>
            </div>


            <div class="flex justify-end gap-5 mt-10">
                <button type="button" class="button group shadow-md font-semibold relative w-full flex justify-center py-2 px-4 border border-transparent text-sm rounded-md text-skin-base bg-skin-card hover:bg-skin-cardMuted transition-all duration-200" (click)="cancel()">Annuler</button>

                <button *ngIf="form.valid" type="submit" [disabled]="saving" [ngClass]="{'opacity-50': saving}"
                    aria-labelledby="Update profile button"
                    class="button group shadow-md font-semibold relative w-full flex justify-center space-x-2 py-2 px-4 border border-transparent text-sm rounded-md text-white bg-primary-300 hover:bg-primary-500 focus:outline-none">
                    <svg *ngIf="saving" class="w-5 h-5 animate-spin" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" width="200px" height="200px" viewBox="0 0 100 100"
                        preserveAspectRatio="xMidYMid">
                        <circle cx="50" cy="50" fill="none" stroke="#fff" stroke-width="10" r="35"
                            stroke-dasharray="164.93361431346415 56.97787143782138" transform="matrix(1,0,0,1,0,0)"
                            style="animation-play-state:paused"></circle>
                    </svg>
                    <span>{{'profileEdit.updateBtn' | translate}}</span>
                </button>
            
                <button *ngIf="form.invalid" [disabled]="form.invalid || saving" aria-labelledby="Update profile button"
                    class="button group shadow-md font-semibold relative w-full flex justify-center py-2 px-4 border border-transparent text-sm rounded-md text-white bg-primary-300 bg-opacity-20">
                    {{'profileEdit.updateBtn' | translate}}
                </button>
            </div>
        </form>
    </div>
</div>
