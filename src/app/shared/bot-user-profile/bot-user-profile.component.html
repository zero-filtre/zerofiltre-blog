<div class="site-container">
    <main class="py-5 text-gray-500">
        <section class="py-6">
            <h2 class="text-xl sm:text-3xl text-skin-base font-bold">Statistiques d’utilisation:</h2>
            <ng-container *ngIf="!loadingStats">
                <p *ngIf="weekDiffQty != 0" class="pt-3">Vous avez envoyé <span class="font-medium {{weekDiffQty > 0 ? 'text-sky-400':'text-[#FF8FA4]'}}">{{weekDiffQtyAbs}} messages</span> de <span>{{weekDiffQty > 0 ? 'plus':'moins'}}</span> que la semaine dernière.</p>
                <p *ngIf="weekDiffQty == 0" class="pt-3">Vous avez envoyé autant de messages que la semaine dernière.</p>
            </ng-container>

            <div class="max-w-3xl pt-6">
                <app-stat-chart *ngIf="stats$ | async as stats" [dataset]="stats"></app-stat-chart>
                <div *ngIf="loadingStats" class="h-52 flex items-center justify-center">
                    <svg class="w-20 h-20 animate-spin" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" width="200px" height="200px" viewBox="0 0 100 100"
                        preserveAspectRatio="xMidYMid">
                        <circle cx="50" cy="50" fill="none" stroke="currentColor" stroke-width="3" r="35"
                            stroke-dasharray="164.93361431346415 56.97787143782138" transform="matrix(1,0,0,1,0,0)"
                            style="animation-play-state:paused"></circle>
                    </svg>
                </div>
            </div>

        </section>

        <section class="py-6">           
            <div class="max-w-3xl pt-6">
                <app-bot-user-infos *ngIf="infos$ | async as infos" [data]="infos"></app-bot-user-infos>
                <div *ngIf="loadingInfos" class="h-52 flex items-center justify-center">
                    <svg class="w-20 h-20 animate-spin" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" width="200px" height="200px" viewBox="0 0 100 100"
                        preserveAspectRatio="xMidYMid">
                        <circle cx="50" cy="50" fill="none" stroke="currentColor" stroke-width="3" r="35"
                            stroke-dasharray="164.93361431346415 56.97787143782138" transform="matrix(1,0,0,1,0,0)"
                            style="animation-play-state:paused"></circle>
                    </svg>
                </div>
            </div>
        </section>

        <hr>
        <div class="pt-3 flex justify-between">
            <a [routerLink]="'.'" class="flex gap-2 hover:underline">Gérer ma facturation
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-6 h-6 text-primary-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
                </svg>
            </a>

            <button class="flex gap-1 hover:underline text-error" (click)="logout()">
                Deconnexion
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                </svg>
            </button>
        </div>
    </main>
</div>
