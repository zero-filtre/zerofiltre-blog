<div class="relative max-w-md w-full">
    <div (click)="cancel()" class="absolute flex items-center justify-center hover:cursor-pointer -top-2.5 -right-2.5 lg:-top-3 lg:-right-3 bg-skin-borderBold rounded-full h-4 w-4 lg:w-5 lg:h-5">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
    </div>

    <div>
        <h2 class="lg:text-[26px] font-extrabold text-skin-inverted">
            {{'resendConfirmation.titleEmail' | translate}}
        </h2>
        <div class="mt-2 text-sm text-skin-base font-normal">
            {{'resendConfirmation.messageEmail' | translate}}
        </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="saveEmail()" class="space-y-4 mt-5">
        <div class="block">
            <label for="email" class="block text-sm font-semibold leading-5 text-skin-inverted">
                {{'resendConfirmation.email' | translate}}
            </label>
            <div class="mt-1">
                <div class="relative">
                    <input name="email" type="email" id="email" class="" required="required" formControlName="email"
                        autofocus="autofocus" placeholder="johndoe@example.com">
                </div>
                <div *ngIf="email?.invalid && email?.dirty" class="">
                    <div *ngIf="email?.invalid" class="mt-1 text-xs sm:text-sm text-error italic">
                        {{'resendConfirmation.invaldEmail' | translate}}
                    </div>
                </div>
            </div>
        </div>

        <div>
            <label for="matchingEmail" class="sr-only">{{'app.matchingEmail' | translate}}</label>
            <div class="relative ">
                <input name="matchingEmail" type="email" id="matchingEmail" required
                    formControlName="matchingEmail" class=""
                    placeholder="{{'app.matchingEmail' | translate}}">
            </div>
            <div *ngIf="!emailDoesMatch() && matchingEmail?.dirty" class="">
                <div *ngIf="!emailDoesMatch()" class="mt-1 text-xs sm:text-sm text-error italic">
                    {{'app.emailDoesNotMatch' | translate}}
                </div>
            </div>
        </div>

        <div class="flex justify-end gap-5 mt-10">
            <button *ngIf="form.valid" type="submit" [disabled]="saving" [ngClass]="{'opacity-50': saving}"
                aria-labelledby="Update profile button"
                class="button group shadow-md font-semibold relative w-full flex justify-center space-x-2 py-2 px-4 border border-transparent text-sm rounded-md text-white bg-primary-300 hover:bg-primary-500 focus:outline-none">
                <svg *ngIf="saving" class="w-5 h-5 animate-spin" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" width="200px" height="200px" viewBox="0 0 100 100"
                    preserveAspectRatio="xMidYMid">
                    <circle cx="50" cy="50" fill="none" stroke="#fff" stroke-width="10" r="35"
                        stroke-dasharray="164.93361431346415 56.97787143782138" transform="matrix(1,0,0,1,0,0)"
                        style="animation-play-state:paused"></circle>
                </svg>
                <span>{{'profileEdit.updateBtn' | translate}}</span>
            </button>

            <button *ngIf="form.invalid" [disabled]="form.invalid || saving" aria-labelledby="Update profile button"
                class="button group shadow-md font-semibold relative w-full flex justify-center py-2 px-4 border border-transparent text-sm rounded-md text-white bg-primary-300 bg-opacity-20">
                <span>{{'profileEdit.updateBtn' | translate}}</span>
            </button>
        </div>
    </form>

</div>
