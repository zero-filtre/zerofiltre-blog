<div class="container">
    <div *ngIf="isLoading" class="flex justify-center items-center">
        <svg class="w-40 animate-spin" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
            <circle cx="50" cy="50" fill="none" stroke="#15b2bc" stroke-width="2" r="35"
                stroke-dasharray="164.93361431346415 56.97787143782138" transform="matrix(1,0,0,1,0,0)"
                style="animation-play-state:paused"></circle>
        </svg>
    </div>

    <div *ngIf="error" class="error">
        {{ error }}
    </div>

    <div *ngIf="!isLoading && result" class="card" [ngClass]="{
        'valid': result.courseTitle && result.ownerFullName,
        'invalid': !result.courseTitle && !result.ownerFullName
        }"
    >
        <h1>{{ result.response }}</h1>
        <p class="description">{{ result.description }}</p>

        <div *ngIf="result.courseTitle && result.ownerFullName" class="details">
            <p><strong>Nom :</strong> {{ result.ownerFullName }}</p>
            <p><strong>Formation :</strong> {{ result.courseTitle }}</p>
        </div>

        <div class="contact">
            Pour toute question : <a href="mailto:info@zerofiltre.tech">info@zerofiltre.tech</a>
        </div>
    </div>
</div>
