<div class="p-5">
    <ng-container  *ngIf="type !== 'pro'">
        <div class="text-center text-skin-base">
            <small class="font-bold text-sm text-primary-500">{{course.title}}</small>
            <h1 class="mt-3">Vous pouvez payer en 3 reprises</h1>
            <div class="flex flex-col lg:flex-row gap-10 justify-center items-center font-medium mt-12 lg:mt-8 text-lg">
                <button (click)="payOneTime()" class="">
                    <div class="flex flex-col items-center gap-3 text-secondary">
                        <div class="progress-wrapper shadow-md grid place-content-center border-8 border-primary-50 rounded-full h-12 w-12">
                            <div class="progress-content">
                                1
                            </div>
                        </div>
                        <span class="flex gap-2 items-center">1 <span class="text-skin-base text-base">x</span> <span class="font-bold text-2xl">{{(course?.price/100)|currency:'EUR'}}</span></span>
                    </div>
                </button>

                <div class="relative lg:-top-3">OU</div>

                <button (click)="payThreeTimes()" class="">
                    <div class="flex flex-col items-center gap-3 text-secondary">
                        <div class="progress-wrapper shadow-md grid place-content-center border-8 border-primary-50 rounded-full h-12 w-12">
                            <div class="progress-content">
                                3
                            </div>
                        </div>
                        <span class="flex gap-2 items-center">3 <span class="text-skin-base text-base">x</span> <span class="font-bold text-2xl">{{((course?.price/100)/3+1)|currency:'EUR'}}</span></span>
                    </div>
                </button>
            </div>
        </div>
    </ng-container>
    
    <ng-container *ngIf="type === 'pro'">
        <div class="text-center text-skin-base">
            <small class="font-bold text-sm text-primary-500">Abonement PRO</small>
            <h1 class="mt-3">Economisez en prenant un abonnement annuel</h1>
            <div class="flex flex-col lg:flex-row gap-10 justify-center items-center font-medium mt-12 lg:mt-8 text-lg">
                <button (click)="payProMonthly()" class="">
                    <div class="flex flex-col items-center gap-3 text-secondary">
                        <div class="progress-wrapper shadow-md grid place-content-center border-8 border-primary-50 rounded-full w-20 h-20">
                            <div class="progress-content">
                                Mois
                            </div>
                        </div>
                        <span><span class="font-bold text-2xl">{{(999/100)|currency:'EUR'}}</span> /mois</span>
                    </div>
                </button>

                <div class="relative lg:-top-3">OU</div>

                <button (click)="payProYearly()" class="">
                    <div class="flex flex-col items-center gap-3 text-secondary">
                        <div class="progress-wrapper shadow-md grid place-content-center border-8 border-primary-50 rounded-full w-20 h-20">
                            <div class="progress-content">
                                Ann√©e
                            </div>
                        </div>
                        <span><span class="font-bold text-2xl">{{(10989/100)|currency:'EUR'}}</span> /an</span>
                    </div>
                </button>
            </div>
        </div>
    </ng-container>
</div>
