<div>
    <ng-container *ngIf="type !== 'pro'">
        <div *ngIf="!course.mentored">
            <div class="text-center text-skin-base">
                <small class="font-bold text-sm lg:text-xl text-primary-500">{{course.title}}</small>
                <h1 class="mt-1">Vous pouvez payer en 3 reprises</h1>
            </div>

            <div
                class="flex flex-col md:flex-row md:items-stretch text-center justify-center items-center mx-auto mt-5 gap-2 xl:gap-4">
                <app-price-plan [offre]="offresBasic[0]" [loading]="loadingOne" [price]="course?.price/100"
                    [action]="'Acheter'" [isBuy]="true" [buyOption]="1" (paymentEvent)="payOneTime()"></app-price-plan>

                <app-price-plan [offre]="offresBasic[1]" [loading]="loadingThree" [price]="((course?.price/100)/3)"
                    [action]="'Acheter'" [isBuy]="true" [buyOption]="3" (paymentEvent)="payThreeTimes()"></app-price-plan>
            </div>
        </div>

        <div *ngIf="course.mentored">
            <div class="text-center text-skin-base">
                <small class="font-bold text-sm lg:text-xl text-primary-500">{{course.title}}</small>
                <!-- <h1 class="mt-1">En achetant un parcours mentor√©</h1> -->
            </div>

            <div
                class="flex flex-col md:flex-row md:items-stretch text-center justify-center items-center mx-auto mt-5 gap-2 xl:gap-4">
                <app-price-plan [offre]="offresMentore[0]" [loading]="loadingMonthMentored" [price]="course?.price/100"
                    [action]="'Acheter'" [isMentored]="true" (paymentEvent)="payMentoredMonthly()"></app-price-plan>
            </div>
        </div>
    </ng-container>


    <ng-container *ngIf="type === 'pro'">
        <div class="text-center text-skin-base">
            <small class="font-bold text-sm lg:text-xl text-primary-500">Abonement PRO</small>
            <h1 class="mt-1">Economisez en prenant un abonnement annuel</h1>
        </div>

        <!-- <div class="grid lg:grid-cols-2 sm:gap-2 xl:gap-4 mt-5"> -->
        <div
            class="flex flex-col md:flex-row md:items-stretch text-center justify-center items-center mx-auto mt-5 gap-2 xl:gap-4">
            <app-price-plan [offre]="offresPro[0]" [loading]="loadingMonth" [price]="(999/100)" [action]="'Souscrire'"
                (paymentEvent)="payProMonthly()"></app-price-plan>

            <app-price-plan [offre]="offresPro[1]" [loading]="loadingYear" [price]="(10989/100)" [action]="'Souscrire'"
                (paymentEvent)="payProYearly()"></app-price-plan>
        </div>
    </ng-container>

</div>
