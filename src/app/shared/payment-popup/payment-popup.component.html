<div class="p-5">
    <h1>Vous souhaitez payer en une fois ou en 3 fois ?</h1>
    <div class="flex flex-col justify-center lg:flex-row gap-3 lg:gap-5 mt-10">
        <button (click)="type === 'pro' ? payProOneTime() : payOneTime()" class="px-4 py-3 rounded-md text-white bg-primary-500 shadow-lg hover:bg-primary-600 transition-all duration-200">Une fois</button>
        <button (click)="type === 'pro' ? payProThreeTimes() : payThreeTimes()" class="px-4 py-3 rounded-md text-white bg-primary-500 shadow-lg hover:bg-primary-600 transition-all duration-200">Trois fois</button>
    </div>
</div>
