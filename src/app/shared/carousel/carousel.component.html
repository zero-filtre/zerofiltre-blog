<div class="overflow-hidden">
    <h2 class="sr-only">Testimonials</h2>
    <div class="flex transition-transform duration-1000 ease-in-out"
    [ngStyle]="{'transform': getTransformStyle()}"
    >
        <div class="max-md:min-w-full md:min-w-[25%] px-2 max-h-[33rem]" *ngFor="let review of reviews">
            <app-review [userImage]="review.avatar" [userName]="review.name" [userRole]="review.role"
                [userComment]="review.comment" [userStars]="review.stars">
            </app-review>
        </div>
    </div>
</div>
