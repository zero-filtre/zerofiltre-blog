<!-- [ngClass]="{'cursor-not-allowed': loading}" -->
<button (click)="onClick()" [ngClass]="bg" [disabled]="loading"
    class="flex flex-col gap-1.5 items-center w-full justify-center shadow-md px-4 pt-2 pb-[5px] rounded-lg text-skin-white transition-all duration-200 hover:!bg-opacity-90">
    <svg *ngIf="loading" class="w-5 animate-spin text-current" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <circle cx="50" cy="50" fill="none" stroke="currentColor" stroke-width="3" r="35"
            stroke-dasharray="164.93361431346415 56.97787143782138" transform="matrix(1,0,0,1,0,0)"
            style="animation-play-state:paused"></circle>
    </svg>
    
    <ng-content select="[logo]"></ng-content>
    <span class="text-xs">{{ title }}</span>
</button>
