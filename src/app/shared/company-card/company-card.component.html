<div class="company-card lg:grid grid-cols-3 gap-6 group justify-between">

    <a aria-labelledby="Link to company detail page"
        routerLink="{{company.id}}/courses"
        rel="noopener"
        class="article-preview hover:opacity-75">
        <div class="aspect-w-3 aspect-h-2 shadow-lg rounded-lg overflow-hidden">
            <app-image [classes]="'object-cover transition-all duration-200'"
                [sourceUrl]="company?.thumbnail!">
            </app-image>
        </div>
    </a>

    <div class="col-span-2 lg:flex flex-col justify-between mt-4 lg:mt-0">
        <div class="flex justify-between items-start">
            <!-- Contextuel menu for editing -->
            <div *ngIf="canManageCompany() || canAddUsersToCompany()">
                <button [matMenuTriggerFor]="menu"
                    class="rounded-full p-2 opacity-0 group-hover:opacity-100 hover:bg-skin-link transition-all duration-500"
                    aria-label="icon-button with a menu">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 text-secondary"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                    </svg>
                </button>

                <mat-menu #menu="matMenu" class="font-normal text-skin-base bg-skin-bg">
                    <ng-container *ngIf="canAddUsersToCompany()">
                        <button (click)="openCompanySearchPopup(company, 'User')" aria-labelledby="Delete company button"
                            class="flex items-end gap-3 w-full text-left px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-sm transition-all duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            <span>Ajouter un utilisateur</span>
                        </button>
                    </ng-container>

                    <ng-container *ngIf="canManageCompany()">
                        <button (click)="openCompanySearchPopup(company, 'Course')" aria-labelledby="Delete company button"
                            class="flex items-end gap-3 w-full text-left px-4 py-2 hover:bg-skin-link hover:text-primary-500 text-sm transition-all duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            <span>Ajouter un cours</span>
                        </button>

            </div>
