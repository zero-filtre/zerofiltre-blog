<div class="overflow-hidden shadow-lg rounded-lg bg-skin-card group">
    <a [routerLink]="currentAd.url" class="flex flex-col lg:flex-row items-center">
        <div class="card-image flex-1 p-4">
            <app-image [classes]="'object-cover w-[250px] lg:w-[52%] m-auto'"
                [alt]="'apprener le DDD'" [sourceUrl]="currentAd.image">
            </app-image>
        </div>
        <div class="card-body flex-1 p-4 flex flex-col gap-4">
            <h3 class="text-secondary">
                {{currentAd.text}}
            </h3>
            <button
                class="flex items-center justify-between lg:w-fit gap-2 px-4 py-2.5 rounded-md shadow-sm border {{currentAd.color}} group-hover:text-white transition-all duration-300">
                <span>En savoir plus</span>

                <span class="mt-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                </span>
            </button>
        </div>
    </a>
</div>
