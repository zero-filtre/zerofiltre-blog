<!-- Section principale du tableau de bord -->
<div class="site-container py-8 lg:py-10 lg:h-[91vh]">
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-secondary mb-2">Tableau de bord</h1>
        <p class="text-skin-muted">GÃ©rez votre contenu et suivez vos statistiques</p>
    </div>

    <div *ngIf="loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let i of [1,2,3]" class="bg-white rounded-xl shadow-sm p-6 border border-skin-border animate-pulse">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-3">
                    <div class="p-2 rounded-lg bg-gray-200 w-10 h-10"></div>
                    <div class="h-4 bg-gray-200 rounded w-24"></div>
                </div>
                <div class="h-8 bg-gray-200 rounded w-16"></div>
            </div>
            <div class="h-4 bg-gray-200 rounded w-32"></div>
        </div>
    </div>

    <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <app-stat-card *ngFor="let card of cards" [title]="card.title" [value]="card.getValue()"
            [description]="card.description" [link]="card.link" [linkText]="card.linkText" [iconBgClass]="card.iconBgClass"
            [icon]="card.icon">
        </app-stat-card>
    </div>
</div>
