<div class="profile-image-content-wrapper">
    <nav class="flex justify-between items-center">
        <div class="text-skin-base text-lg">Photo de profil</div>
        <button type="button" aria-label="Close profile image popup" (click)="onNoClick()">
            <svg xmlns="http://www.w3.org/2000/svg" aria-label="Side nav toggle icon" class="h-6 w-6 text-skin-base"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </nav>

    <div
        class="profile-image-wrapper flex items-center justify-center w-[250px] h-[250px] sm:h-64 sm:w-64 mx-auto overflow-hidden border rounded-full my-10">
        <img *ngIf="user?.profilePicture" class="w-full object-cover" [src]="user?.profilePicture" alt="user?.fullName">
        <ng-container *ngIf="!user?.profilePicture && !loading">
            <svg xmlns="http://www.w3.org/2000/svg"
                class="w-full p-2 border-2 bg-primary-500 border-primary-500 text-white fill-white" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        </ng-container>
        <ng-container *ngIf="loading">
            <svg class="w-10 h-10 z-10 animate-spin text-primary-500" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <circle cx="50" cy="50" fill="none" stroke="currentColor" stroke-width="8" r="35"
                    stroke-dasharray="164.93361431346415 56.97787143782138" transform="matrix(1,0,0,1,0,0)"
                    style="animation-play-state:paused"></circle>
            </svg>
        </ng-container>
    </div>

    <hr class="border border-primary-500 rounded" />

    <div class="action-buttons mt-6 flex justify-center space-x-2">
        <button (click)="uploadProfileImage()"
            class="group font-semibold flex justify-center items-center space-x-1 py-2 px-4 border border-transparent text-sm rounded-full text-white bg-primary-300 hover:bg-primary-500 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="text-xs sm:text-sm">Ajouter une photo</span>
        </button>
        <button *ngIf="user?.profilePicture" (click)="deleteProfileImage()"
            class="px-4 py-2 border flex justify-center items-center space-x-1 border-skin-border rounded-full shadow-sm bg-skin-card text-sm leading-5 font-semibold text-skin-base hover:bg-skin-cardMuted transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            <span class="text-xs sm:text-sm">Supprimer</span>
        </button>
    </div>
</div>
