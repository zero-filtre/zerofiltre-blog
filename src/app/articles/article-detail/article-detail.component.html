                <div class="pt-6 mt-6 space-y-6 border-t border-skin-border">

                            <img class="h-8 w-8 object-cover shadow-lg rounded-md" src="" alt="">

                        <button
                            class="flex relative justify-between items-center cursor-pointer h-8 py-2 px-3 rounded-md bg-skin-card hover:bg-skin-cardMuted shadow">
                            <div class="flex items-center justify-center space-x-2">
                                <img class="w-4 h-4" src="https://laravel.cm/images/reactions/handshake.svg"
                                    alt="handshake emoji">
                                <img class="w-4 h-4" src="https://laravel.cm/images/reactions/clap.svg"
