apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: zerofiltretech-${env_name}
  name: zerofiltretech-blog-front-${env_name}
spec:
  minReadySeconds: 30
  progressDeadlineSeconds: 120
  replicas: 1
  selector:
    matchLabels:
      app: zerofiltretech-blog-front-${env_name}
  template:
    metadata:
      labels:
        app: zerofiltretech-blog-front-${env_name}
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "internal-app"
        vault.hashicorp.com/agent-inject-secret-config: "${env_name}/data/zerofiltre-blog-front"
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "${env_name}/data/zerofiltre-blog-front" -}}
            export OVH_AUTH_PASSWORD="{{ .Data.data.ovh_auth_password }}"
          {{- end -}}
    spec:
      serviceAccountName: internal-app
      containers:
        - name: zerofiltretech-blog-front-${env_name}
          image: imzerofiltre/zerofiltretech-blog-front:0.0.1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: ${requests_cpu}
              memory: ${requests_memory}
            limits:
              cpu: ${limits_cpu}
              memory: ${limits_memory}
          ports:
            - containerPort: 4000
          env:
            - name: GITHUB_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: zerofiltre-blog-front
                  key: github_client_id

            - name: API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: zerofiltre-blog-front
                  key: api_base_url

            - name: BLOG_URL
              valueFrom:
                configMapKeyRef:
                  name: zerofiltre-blog-front
                  key: blog_url

            - name: OVH_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: zerofiltre-blog-front
                  key: ovh_server_url

            - name: OVH_AUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: zerofiltre-blog-front
                  key: ovh_auth_url

            - name: OVH_AUTH_NAME
              valueFrom:
                configMapKeyRef:
                  name: zerofiltre-blog-front
                  key: ovh_auth_name

            - name: STACK_OVERFLOW_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: zerofiltre-blog-front
                  key: stack_overflow_client_id

            - name: STACK_OVERFLOW_REDIRECT_URL
              valueFrom:
                configMapKeyRef:
                  name: zerofiltre-blog-front
                  key: stack_overflow_redirect_url

            - name: GITHUB_REDIRECT_URL
              valueFrom:
                configMapKeyRef:
                  name: zerofiltre-blog-front
                  key: github_redirect_url

            - name: SERVICES_URL
              valueFrom:
                configMapKeyRef:
                  name: zerofiltre-blog-front
                  key: services_url

            - name: COURSES_URL
              valueFrom:
                configMapKeyRef:
                  name: zerofiltre-blog-front
                  key: courses_url

            - name: COURSE_ROUTES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: zerofiltre-blog-front
                  key: course_routes_active
          livenessProbe:
            httpGet:
              path: /
              port: 4000
            initialDelaySeconds: 100000
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  namespace: zerofiltretech-${env_name}
  name: zerofiltretech-blog-front-${env_name}
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
  selector:
    app: zerofiltretech-blog-front-${env_name}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: zerofiltretech-${env_name}
  name: zerofiltretech-blog-front-${env_name}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # add an annotation indicating the issuer to use.
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: ${domain_name}
      http:
        paths:
          - path: /
            backend:
              serviceName: zerofiltretech-blog-front-${env_name}
              servicePort: 80
  tls: # < placing a host in the TLS config will indicate a certificate should be created
    - hosts:
        - ${domain_name}
      secretName: blog-front-zerofiltre-ingress-cert # < cert-manager will store the created certificate in this secret.
