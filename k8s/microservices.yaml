apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: zerofiltretech-${env_name}
  name: zerofiltretech-blog-front-${env_name}
spec:
  minReadySeconds: 30
  progressDeadlineSeconds: 120
  replicas: 1
  selector:
    matchLabels:
      app: zerofiltretech-blog-front-${env_name}
  template:
    metadata:
      labels:
        app: zerofiltretech-blog-front-${env_name}
      annotations:
        vault.hashicorp.com/agent-requests-cpu: "10m"      # Down from 250m default
        vault.hashicorp.com/agent-requests-mem: "64Mi"
        vault.hashicorp.com/agent-limits-cpu: "100m"
        vault.hashicorp.com/agent-limits-mem: "128Mi"
        vault.hashicorp.com/agent-init-requests-cpu: "10m"
        vault.hashicorp.com/agent-init-requests-mem: "32Mi"
        vault.hashicorp.com/agent-init-limits-cpu: "50m"
        vault.hashicorp.com/agent-init-limits-mem: "64Mi"

        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "internal-app"
        vault.hashicorp.com/agent-inject-secret-config: "${env_name}/data/zerofiltre-blog-front"
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "${env_name}/data/zerofiltre-blog-front" -}}
            export OVH_AUTH_PASSWORD="{{ .Data.data.ovh_auth_password }}"
          {{- end -}}
    spec:
      serviceAccountName: internal-app
      containers:
        - name: zerofiltretech-blog-front-${env_name}
          image: imzerofiltre/zerofiltretech-blog-front:0.0.1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: ${requests_cpu}
              memory: ${requests_memory}
            limits:
              cpu: ${limits_cpu}
              memory: ${limits_memory}
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: zerofiltre-blog-front
          livenessProbe:
            httpGet:
              path: /
              port: 4000
            initialDelaySeconds: 100000
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  namespace: zerofiltretech-${env_name}
  name: zerofiltretech-blog-front-${env_name}
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
  selector:
    app: zerofiltretech-blog-front-${env_name}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: zerofiltretech-${env_name}
  name: zerofiltretech-blog-front-${env_name}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # add an annotation indicating the issuer to use.
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: ${domain_name}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zerofiltretech-blog-front-${env_name}
                port:
                  number: 80
  tls: # < placing a host in the TLS config will indicate a certificate should be created
    - hosts:
        - ${domain_name}
      secretName: blog-front-zerofiltre-ingress-cert # < cert-manager will store the created certificate in this secret.
